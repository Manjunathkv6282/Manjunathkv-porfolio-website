<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    /* Styles for the popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 99;
    }
  </style>
</head>
<body>

  <!-- Input box and button -->
  <input type="text" id="inputBox" placeholder="Type something...">
  <button id="showPopupBtn">Show Popup</button>

  <!-- Popup container -->
  <div id="popup"></div>

  <script>
    $(document).ready(function() {
      // Event handler for button click
      $('#showPopupBtn').on('click', function() {
        // Get the content from the input box
        var inputContent = $('#inputBox').val();

        // Display the content in the popup
        $('#popup').text('You entered: ' + inputContent);

        // Show the popup
        $('#popup').fadeIn();

        // Hide the popup after 3 seconds (you can adjust the time)
        setTimeout(function() {
          $('#popup').fadeOut();
        }, 3000);
      });
    });
  </script>

</body>
</html>
